image: awscli:custom

variables:
  CI: "false"

before_script:
  - export CURRENT_BRANCH=$(echo $CI_COMMIT_REF_NAME | tr '[:upper:]' '[:lower:]' | sed "s/\//-/g")  
  - echo $CURRENT_BRANCH
after_script:
  - export CURRENT_BRANCH=""
stages:
  - build
  - deploy

#---------------------------------Issues----------------------------------------  
#Building code
building-code-issues:
  cache:
    paths:
    - node_modules/
  only:
    refs:
      - /^issue.*$/
  tags:
    - ns-client
  stage: build
  script:
    # - bash scripts/s3BucketCreationScript.sh ${CURRENT_BRANCH} us-east-1
    # - bash scripts/setEnvironmentVariables.sh us-east-1 dev
    # - npm install
    # - npm run build

  artifacts:
    paths:
    - build/
    expire_in: 1 day

.deploying-code-issues:
  only:
    refs:
      - /^issue.*$/
  environment:
    name: ${CURRENT_BRANCH}
    url: http://${CURRENT_BRANCH}.s3-website-us-east-1.amazonaws.com
  tags:
    - ns-client
  stage: deploy
  script: 
    - echo "deploy to s3 bucket"
    - aws s3 cp build/ s3://${CURRENT_BRANCH}/ --recursive
  dependencies:
    - building-code-issues


#---------------------------------Dev-------------------------------------------

#Building code
building-code-dev:
  cache:
    paths:
    - node_modules/
  only:
    refs:
      - develop
  tags:
    - ns-client
  stage: build
  script:
    - bash scripts/setEnvironmentVariables.sh us-east-1 dev
    - npm install
    - npm run build
  artifacts:
    paths:
    - build/
    expire_in: 1 day

#Deploying code to s3 bucket
deploying-code-dev:
  only:
    refs:
      - develop
  environment:
    name: dev
    url:  http://ns-client-dev.s3-website-us-east-1.amazonaws.com
  tags:
    - ns-client
  stage: deploy
  script: 
    - echo "deploy to s3 bucket"
    - aws s3 cp build/ s3://ns-client-dev/ --recursive
  dependencies:
    - building-code-dev

