image: awscli:custom

variables:
  CI: "false"

stages:
  - build
  - deploy
  - cleanup

#---------------------------------Review----------------------------------------  
#Building code
build:review:
  cache:
    paths:
    - node_modules/
  only:
    refs:
      - branches
  except:
    - master
    - develop
    - qa
  tags:
    - ns-client
  stage: build
  script:
    - bash scripts/cicd/s3BucketCreationScript.sh ${CI_COMMIT_REF_SLUG} $REGION
    - bash scripts/cicd/setEnvironmentVariables.sh $REGION dev
    - npm install
    - npm run build

  artifacts:
    paths:
    - build/
    - scripts/cicd/
    expire_in: 1 day

deploy:review:
  only:
    refs:
      - branches
  except:
    - master
    - develop
    - qa
  environment:
    name: $CI_COMMIT_REF_NAME
    url: http://$CI_COMMIT_REF_SLUG.s3-website-$REGION.amazonaws.com
    on_stop: delete:review
  tags:
    - ns-client
  stage: deploy
  script: 
    - echo "deploy to s3 bucket"
    - aws s3 cp build/ s3://${CI_COMMIT_REF_SLUG}/ --recursive
  dependencies:
    - build:review

delete:review:
  only:
    refs:
      - branches
  except:
    - master
    - develop
    - qa
  stage: deploy
  variables:
    GIT_STRATEGY: none
  tags:
    - ns-client
  script:
    - chmod +x scripts/cicd/emptyBucket.py 
    - python scripts/cicd/emptyBucket.py -b ${CI_COMMIT_REF_SLUG}
    - aws s3api delete-bucket --bucket ${CI_COMMIT_REF_SLUG} --region $REGION
  when: manual
  environment:
    name: $CI_COMMIT_REF_NAME
    action: stop
  

#---------------------------------Dev-------------------------------------------
.build_template: &build_definition
  only:
    refs:
      - develop
  tags:
    - ns-client
  stage: build
  artifacts:
    paths:
    - build/
    expire_in: 1 day


#Building code
build:dev:
  <<: *build_definition
  script:
    - bash scripts/cicd/setEnvironmentVariables.sh $REGION dev
    - npm install
    - npm run build
  

#Deploying code to s3 bucket
deploy:dev:
  only:
    refs:
      - develop
  environment:
    name: dev
    url: http://$DEV_URL
  tags:
    - ns-client
  stage: deploy
  script: 
    - echo "deploy to s3 bucket"
    - aws s3 cp build/ s3://$DEV_URL/ --recursive
  dependencies:
    - build:dev

