<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favico.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Next Seed</title>
    <style>
      .column .title {
        font-size: 1.1em;
        display: block;
        margin-bottom: 7px;
        color: #666;
      }

      .column .infotext {
        font-size: 0.55em;
        color: #e6e0e0;
      }
      
      .footerLinks a {
        display: block;
      }

      a.header {
        font-size: 1.07142857rem !important;
        text-decoration: none;
      } 
      
      p.pageContent {
        font-size: 0.55em;
        color: #4c4a4a;
        line-height: 31px;
        /*text-align: center;*/
      }

      .column.nsContent {
        font-size: 30px;
      }

      .offeringList .column{
        border: 1px solid #c5b9b9;
        border-radius: 6px;
        padding: 8px;
        min-height: 200px;
        margin: 35px;
      }

      .offeringList .column h4{
        text-align: left;
      }

      .offeringList .column p{
        text-align: left;
        font-size: 12px;
      }

      .offerDetails {
        text-align: left;
      }

      .offerDetails ul {
        font-size: 0.55em;
        line-height: 30px;
        color: #4c4a4a;
        margin-top: 30px;
      }
      .ui.vertical.icon.menu:not(.collapse){
        width: 69px;
      }
      /*.ui.vertical.icon.menu:not(.collapse) */
      .ui.labeled.icon.menu .item {
        min-width: auto !important;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
      .ui.vertical.icon.menu.collapse{
        width: 210px;
      }
      .ui.labeled.icon.menu.inverted .item span{
        display: none;
      }
      .ui.labeled.icon.menu.collapse .item span{
        display: inline-block;
        margin-left: 15px;
        max-width: 115px;
      }
      .ui.labeled.icon.menu.collapse .item{
        text-align: left;
      }
      .ui.labeled.icon.menu.collapse .item>.icon:not(.dropdown){
        display: inline-block;
      }
      .ui.vertical.menu .item.collapseIcon{
        position: absolute;
        bottom: 95px;
        width: 100%;
        border-top: 1px solid rgba(255,255,255,.08);
      }

      .ui.secondaryHeader {
        height: 100px;
        background-color: #84b02b;
        margin-top: 72px;
      }

      .ui.secondaryHeader div h2 {
        font-size: 1.7em;
        color: white;
        padding: 28px;
        padding-left: 136px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
